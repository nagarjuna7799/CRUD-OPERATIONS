<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>CRUD MINI PROJECT</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-left">
      <a class="navbar-brand" href="/">
        <h2>CRUD MINI PROJECT</h2>
      </a>
    </div>
  </nav>
  <div class="contanier mt-4">
    <div class="row">
      <div class="col-md-4">
        <h2 class="text-center alert alert-danger ">INSERT STUDENT DETAILS</h2>
        <br>
        <form action="/insert" method="post">{% csrf_token %}
          <div class="form group">
            <input type="text" class="form-control" placeholder="Enter The Student Name" name="name" required>
          </div>

          <div class="form group">
            <input type="email" class="form-control mt-2" placeholder="Enter The Student Email" name="email" required>
          </div>


          <div class="form group">
            <input type="number" class="form-control mt-2" placeholder="Enter The Student Age" name="age" required>
          </div>

          <div class="form-group col-md-6">
            <label for="Gender">Gender</label>
            <select id="Gender" class="form-control" name="gender" required>
              <option selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <br>
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>





        </form>

      </div>
      <div class="col-md-8">
        <h2 class="text-center alert alert-info">STUDENT DETAILS</h2>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <strong>{{message}}</strong>
          <button type="button" class="btn-close" disabled aria-label="Close"></button>
        </div>
        {% endfor %}

        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>

          <tbody>
            {% for d in data %}
            <tr>
              <th scope="row">{{d.id}}</th>
              <td>{{d.name}}</td>
              <td>{{d.email}}</td>
              <td>{{d.age}}</td>
              <td>{{d.gender}}</td>
              <td><a type="button" href="/update/{{d.id}}" class="btn btn-primary">Edit</a></td>
              <td><a type="button" href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>

            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    </div>




  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>

</html>
